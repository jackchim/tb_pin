<body>
<!--分享样式-->
<div id="share_layer_web">
	<div class="share_title">网页分享</div>

    <div class="share_label"><span><a href="#" class="share_label_selected">网站地址</a> | <a href="#" class="share_label_selected">本地上传</a></span></div>

   		  <option>艺术/摄影</option>

        </span>
        <span><textarea name="" cols="" rows="" class="share_textarea"></textarea></span>
        <p><button type="submit" class="share_textarea_but"><img src="images/button/ok.jpg" /></button></p>	 
    
    
    
   </div>
  </div>
   </div>
